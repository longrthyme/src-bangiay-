<head>
    <meta charset="utf-8">
    <title>BeeStore Admin</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/../../img/e77e3572384e5c9af495d1acfbfa6f70.jpg" rel="icon">    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/../../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/../../css/admin/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/../../css/admin/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">



    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a th:href="@{/admin/ban-hang}" class="navbar-brand mx-4 mb-3">

                <h3 style="color: orange" ><i class="me-2" ></i>BeeStore </h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" th:src="@{/img/userNew.png}" alt="" style="width: 40px; height: 40px;">
                    <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                    </div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0" th:text="${tenNhanVien}"></h6>


                </div>
            </div>
            <div class="navbar-nav w-100">
                <a th:href="@{/admin/ban-hang}" class="nav-item nav-link"><i class="fa fa-laptop me-2"></i>Bán
                    Hàng</a>
                <div class="nav-item dropdown">
                    <a  class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                            class="fa fa-cube"></i> Quản Lý Sản Phẩm</a>
                    <div class="dropdown-menu bg-transparent border-0">
                        <a th:href="@{/admin/san-pham}" class="dropdown-item">* Sản Phẩm</a>
                        <a th:href="@{/admin/chi-tiet-san-pham}" class="dropdown-item">* Chi Tiết Sản
                            Phẩm</a>
                        <a th:href="@{/admin/dong-san-pham}" class="dropdown-item">* Nhà Cung Cấp</a>
                        <a th:href="@{/admin/dong-san-pham}" class="dropdown-item">* Dòng Sản Phẩm</a>

                        <a th:href="@{/admin/thuong-hieu}" class="dropdown-item">* Thương Hiệu</a>
                        <a th:href="@{/admin/mau-sac}" class="dropdown-item">* Màu Sắc</a>
                        <a th:href="@{/admin/kich-thuoc}" class="dropdown-item"> * Kích Thước</a>
                        <a th:href="@{/admin/de-giay}" class="dropdown-item">* Đế Giày</a>

                    </div>
                </div>
                <a th:href="@{/admin/hoa-don}" class="nav-item nav-link active"><i class="fa fa-th me-2"></i>Hóa Đơn</a>

                <div class="nav-item dropdown">
                    <a  class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                            class="fa fa-cube"></i> Quản Lý Tài Khoản</a>
                    <div class="dropdown-menu bg-transparent border-0">
                        <a th:href="@{/admin/khach-hang}"class="dropdown-item"> * Tài Khoản Khách Hàng</a>
                        <a th:href="@{/admin/nhan-vien}"  class="dropdown-item">* Tài Khoản Nhân Viên</a>


                    </div>
                </div>


                <a th:href="@{/admin/phieu-giam-gia}" class="nav-item nav-link"><i
                        class="fa fa-eraser"></i>Phiếu Giảm Giá</a>
                <a th:href="@{/admin/thong-ke}" class="nav-item nav-link"><i
                        class="fa fa-chart-bar me-2"></i>Thống Kê</a>
            </div>
        </nav>
    </div>
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">


            <div class="navbar-nav align-items-center ms-auto">
                <div class="fa fa-sign-out"></div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-bars"></i>


                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a th:href="@{/logout}" class="dropdown-item">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid pt-4">
            <h6 class="mb-4" style="font-size: 40px; text-align: center;">Chi Tiết  Sản Phẩm</h6>
            <div class="bg-light rounded p-4" style="width: 50%; margin-left: 26%;">
                <form th:action="@{/admin/san-pham/update}" method="post"
                      enctype="multipart/form-data"
                      th:object="${sanPham}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label class="form-label">Mã Sản Phẩm</label>
                            <input type="text" class="form-control" id="ma" name="ma" th:field="*{ma}"
                                   aria-describedby="emailHelp" readonly/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên Sản Phẩm</label>
                        <input type="text" class="form-control" id="ten" name="ten" th:field="*{ten}"
                               aria-describedby="emailHelp"/>
                        <div th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" style="color: red"></div>
                        <div th:if="${errorTen}" th:text="${errorTen}" style="color: red"></div>
                    </div>
                            <div class="mb-3 ">
                                    <div style="width: 100%;">
                                        <label class="form-label">Dòng Sản Phẩm</label>
                                        <select th:field="*{dongSanPham}" class="form-select mb-3"
                                                aria-label="Default select example">
                                            <option th:each="dongsp : ${listdongsanpham}" th:value="${dongsp.id}"
                                                    th:text="${dongsp.ten}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3 ">
                                        <div style="width: 100%;">
                                            <label class="form-label">Nhà Cung Cấp</label>
                                            <select th:field="*{nhaCungCap}" class="form-select mb-3"
                                                    aria-label="Default select example">
                                                <option th:each="nhacc : ${listnhacungcap}" th:value="${nhacc.id}"
                                                        th:text="${nhacc.ten}"></option>
                                            </select>
                                        </div>

                                        <div class="mb-3 ">
                                            <div style="width: 100%;">
                                                <label class="form-label">Thương Hiệu</label>
                                                <select th:field="*{thuongHieu}" class="form-select mb-3"
                                                        aria-label="Default select example">
                                                    <option th:each="thuongHieu : ${listThuongHieu}" th:value="${thuongHieu.id}"
                                                            th:text="${thuongHieu.ten}"></option>
                                                </select>
                                            </div>
                                        </div>



                        <div class="mb-3">
                            <label class="form-label">Trạng Thái</label>
                            <div class="form-check form-check-inline">
                                <input id="trangThaiHoatDong" name="trangThai" type="radio" class="form-check-input"
                                       th:value="DANG_HOAT_DONG"
                                       th:field="*{trangThai}"/>
                                <label for="trangThaiHoatDong" class="form-check-label">Hoạt Động</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="trangThaiKhongHoatDong" name="trangThai" type="radio"
                                       class="form-check-input"
                                       th:value="DUNG_HOAT_DONG"
                                       th:field="*{trangThai}"/>
                                <label for="trangThaiKhongHoatDong" class="form-check-label">Dừng Hoạt Động</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô Tả</label>
                        <input type="text" class="form-control" id="moTa" name="moTa" th:field="*{moTa}"
                               aria-describedby="emailHelp"/>
                        <div th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}" style="color: red"></div>

                    </div>
                    <!--ADD IMG-->
                        <div class="tab-pane" id="images" role="tabpanel">
                            <style>
                                #imageList {
                                    list-style: none;
                                    display: flex;
                                }

                                #imageList li {
                                    margin-right: 10px;
                                }

                                #imageList li img {
                                    max-width: 200px;
                                    max-height: auto;
                                    width: 100%;
                                    border: 2px solid #ccc;
                                    border-radius: 5px;
                                    margin: 10px;
                                }

                                #imageList li:first-child img {
                                    border-color: red; /* Highlight the first image with red border */
                                }
                            </style>

                            <div class="row">
                                <div class="col border m-3 p-2">
                                    <div><label>Danh sách ảnh</label></div>
                                </div>
                                <div class="m-2">
                                    <ul id="imageList" class="horizontal-list">
                                        <!-- Iterate over existing images -->
                                        <li th:each="image, iterStat : ${listAnh}">
                                            <img th:src="@{'/images/' + ${image.url}}" alt="Ảnh sản phẩm" style="max-width: 200px; max-height: auto; width: 100%;" />
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <!-- File input for uploading new images -->
                                    <input type="file" multiple="multiple" id="fileImages" name="fileImages"
                                           onchange="previewImages(event)" accept="image/png,image/jpeg,img/jpg"/>
                                    <!-- Error message display -->
                                    <div th:if="${errorAnh}" class="alert alert-danger">
                                        <p th:text="${errorAnh}"></p>
                                    </div>
                                </div>
                            </div>

                        </div>
<p></p>
                    <button type="submit" class="btn btn-outline-primary " style="margin-left: 160px">

                        Sửa Sản Phẩm
                    </button>
                </form>

            </div>
            <!-- Recent Sales End -->

    </div>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/../../lib/chart/chart.min.js"></script>
<script src="/../../lib/easing/easing.min.js"></script>
<script src="/../../lib/waypoints/waypoints.min.js"></script>
<script src="/../../lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/../../lib/tempusdominus/js/moment.min.js"></script>
<script src="/../../lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/../../lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>


    <script>
        // Function to handle image preview
        function previewImages(event) {
            const fileInput = event.target;
            const selectedFiles = fileInput.files;
            const imageList = document.getElementById('imageList');

            // Display selected images
            Array.from(selectedFiles).forEach(function (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Create image element
                    const imageElement = document.createElement('img');
                    imageElement.src = e.target.result;
                    imageElement.style.maxWidth = '200px';
                    imageElement.style.maxHeight = 'auto';
                    imageElement.style.width = '100%';
                    imageElement.style.border = '2px solid #ccc';
                    imageElement.style.borderRadius = '5px';
                    imageElement.style.margin = '10px';

                    // Append image to the list
                    const listItem = document.createElement('li');
                    listItem.appendChild(imageElement);
                    imageList.appendChild(listItem);
                };

                // Read the file as a data URL
                reader.readAsDataURL(file);
            });
        }
    </script>



    <!-- Template Javascript -->
<script src="/../../js/admin/main.js"></script>
</body>

</html>
