        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var congKhaiRadio = document.getElementById('congkhai');
                var riengTuRadio = document.getElementById('riengtu');
                var customerSelectionDiv = document.getElementById('customerSelection');
                var customerTagsDiv = document.getElementById('customerTags');
                var selectedCustomers = new Set();

                // Show or hide customer selection input based on radio button selection
                congKhaiRadio.addEventListener('change', function () {
                    if (congKhaiRadio.checked) {
                        customerSelectionDiv.style.display = 'none';
                        selectedCustomers.clear();
                        updateCustomerTags();
                    }
                });

                riengTuRadio.addEventListener('change', function () {
                    if (riengTuRadio.checked) {
                        customerSelectionDiv.style.display = 'flex';
                    }
                });

                // Handle customer selection from the modal
                var selectButtons = document.querySelectorAll('.select-customer-btn');
                selectButtons.forEach(function(button) {
                    button.addEventListener('click', function() {
                        var customerName = this.getAttribute('data-ten');
                        if (selectedCustomers.has(customerName)) {
                            selectedCustomers.delete(customerName);
                        } else {
                            selectedCustomers.add(customerName);
                        }
                        updateCustomerTags();
                    });
                });

                // Update customer tags in the input area
                function updateCustomerTags() {
                    customerTagsDiv.innerHTML = '';
                    selectedCustomers.forEach(function(customerName) {
                        var tag = document.createElement('span');
                        tag.className = 'badge bg-primary m-1';
                        tag.textContent = customerName;

                        var removeButton = document.createElement('button');
                        removeButton.type = 'button';
                        removeButton.className = 'btn-close btn-close-white ms-2';
                        removeButton.ariaLabel = 'Close';
                        removeButton.onclick = function() {
                            selectedCustomers.delete(customerName);
                            updateCustomerTags();
                        };

                        tag.appendChild(removeButton);
                        customerTagsDiv.appendChild(tag);
                    });
                }
            });
        </script>

        <script th:inline="javascript">
            function validateDate() {
                var ngayBatDau = document.getElementById('NgayBatDau').value;
                var ngayKetThuc = document.getElementById('NgayKetThuc').value;
                var mucGiamGiaValue = parseInt(document.getElementById('inputMuc').value);

                var startDate = new Date(ngayBatDau);
                var endDate = new Date(ngayKetThuc);

                if (startDate > endDate) {
                    document.getElementById('errorMessage').innerHTML = '<div style="color: red">Ngày Kết Thúc Phải Là Ngày Bắt Đầu Hoặc Tương Lai !</div>'
                    return false;
                }
                if (mucGiamGiaValue > 2147483647) {
                    document.getElementById('errorMucGiam').innerHTML = '<div style="color: red">Mức Giảm Giá Không Được Vượt Quá 100 !</div>';
                    return false;
                }
                return confirm("Bạn có chắc chắn muốn thêm phiếu giảm giá này không?");
            }
