                <h3 style="color: orange"><i class="me-2"></i>BeeStore </h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" th:src="@{/img/userNew.png}" alt="" style="width: 40px; height: 40px;">

                    </div>

            <div class="navbar-nav w-100">

                    Hàng</a>

    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">


            <div class="navbar-nav align-items-center ms-auto">
                <div class="fa fa-sign-out"></div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-bars"></i>


                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a th:href="@{/logout}" class="dropdown-item">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container-fluid pt-4">

            <h6 class="mb-4" style="font-size: 40px; text-align: center;">Chi Tiết Nhân Viên</h6>
            <div class="bg-light rounded p-4" style="width: 50%; margin-left: 26%;">
                <form action="#" th:action="@{/admin/nhan-vien/update}" th:object="${nhanVienForUpdating}" onsubmit="return validateForm(event)"
                      method="post">
                    <input type="text" class="form-control" th:field="*{id}" hidden readonly th:name="idUpdate"/>
                    <div class="mb-3">
                        <label for="ma" class="form-label">Mã Nhân Viên</label>
                        <input type="text" class="form-control" id="ma" name="ma" th:field="*{ma}" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="ten" class="form-label">Họ Và Tên</label>
                        <input type="text" class="form-control" id="ten" name="ten" th:field="*{ten}"/>
                    </div>
                    <div class="mb-3">
                        <label for="sdt" class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="sdt" name="sdt" th:field="*{sdt}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới Tính</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="namRadio" name="gioiTinh" value="1"
                                   th:field="*{gioiTinh}" th:checked="${nhanVienForUpdating.gioiTinh == 1}"/>
                            <label class="form-check-label" for="namRadio">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="nuRadio" name="gioiTinh" value="0"
                                   th:field="*{gioiTinh}" th:checked="${nhanVienForUpdating.gioiTinh == 0}"/>
                            <label class="form-check-label" for="nuRadio">Nữ</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="cccd" class="form-label">CCCD</label>
                        <input type="number" class="form-control" id="cccd" name="cccd" th:field="*{canCuocCongDan}"
                               required/>
                    </div>
                    <div class="mb-3">
                        <label for="matKhau" class="form-label">Mật khẩu</label>
                        <input type="text" class="form-control" id="matKhau" name="matKhau" th:field="*{matKhau}"
                               required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Cập Nhật Nhân Viên</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    async function checkDuplicate(url, value) {
        const response = await fetch(url + encodeURIComponent(value));
        const exists = await response.json();
        return exists;
    }

    async function validateForm(event) {
        // Ngăn chặn form gửi đi mặc định
        event.preventDefault();

        // Lấy các giá trị từ các trường
        var ten = document.getElementById("ten").value;
        var sdt = document.getElementById("sdt").value;
        var email = document.getElementById("email").value;
        var cccd = document.getElementById("cccd").value;
        var matKhau = document.getElementById("matKhau").value;

        // Kiểm tra họ và tên chỉ chứa chữ cái
        const namePattern = /^[a-zA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểẾỄỆỈỊỌỎỐỉịỒỔỖỘỚỜỞỠỢỤỦỨỪỬỮỰỳỵỷỹ ]+$/;
        if (!namePattern.test(ten.trim())) {
            alert("Họ và tên chỉ được chứa chữ cái.");
            return false;
        }


        // Kiểm tra số điện thoại Việt Nam
        var phonePattern = /^(0[3|5|7|8|9])+([0-9]{8})$/;
        if (!phonePattern.test(sdt.trim())) {
            alert("Số điện thoại không hợp lệ. Vui lòng nhập số điện thoại Việt Nam hợp lệ.");
            return false;
        }

        // Kiểm tra email hợp lệ
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.trim())) {
            alert("Email không hợp lệ.");
            return false;
        }

        // Kiểm tra CCCD chỉ chứa số và có độ dài chính xác (nếu có yêu cầu cụ thể)
        var cccdPattern = /^[0-9]{12}$/; // Giả sử CCCD phải có 12 chữ số
        if (!cccdPattern.test(cccd.trim())) {
            alert("CCCD phải có 12 chữ số.");
            return false;
        }

        // Kiểm tra mật khẩu không rỗng
        if (matKhau.trim() === "") {
            alert("Mật khẩu không được để trống.");
            return false;
        }

        // Nếu tất cả kiểm tra đều hợp lệ, form sẽ được gửi
        event.target.submit();
    }
</script>
