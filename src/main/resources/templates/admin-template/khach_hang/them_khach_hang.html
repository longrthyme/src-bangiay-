            <div class="bg-light rounded p-4" style="width: 50%; margin-left: 26%;">
                <form id="customerForm" action="#" th:action="@{/admin/khach-hang/add}" th:object="${newKhachHang}" method="post">
                    <div class="mb-3">
                        <label for="ten" class="form-label">Tên:</label>
                        <input type="text" class="form-control" id="ten" th:field="*{ten}" />
                        <div id="tenError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gioiTinh" id="namRadio" value="NAM"
                                   th:field="*{gioiTinh}"/>
                            <label class="form-check-label" for="namRadio">Nam</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gioiTinh" id="nuRadio" value="NU"
                                   th:field="*{gioiTinh}"/>
                            <label class="form-check-label" for="nuRadio">Nữ</label>
                        </div>
                        <div th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}" style=" color: red"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" onchange="checkEmail()" />
                        <div id="emailError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="sdt" class="form-label">Số điện thoại:</label>
                        <input type="text" class="form-control" id="sdt" th:field="*{sdt}" onchange="checkSdt()" />
                        <div id="sdtError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="ngaySinh" class="form-label">Ngày sinh (dd/mm/yyyy):</label>
                        <input type="text" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" />
                        <div id="ngaySinhError" class="text-danger"></div>
                    </div>
                    <a href="/admin/khach-hang" class="btn btn-success">Quay Lại</a>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
