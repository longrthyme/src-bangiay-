<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> <!-- Importing Google Font -->
    <style>
        /* Include the custom CSS here or link to an external CSS file */
        /* Custom CSS from above */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6b6b;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            color: #333333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-home:hover {
            background-color: #45a049;
            text-decoration: none;
        }
    </style>
</head>
<body>
<!--giao diện thông báo các lỗi không cho hiện code lỗi ra -->
<div class="error-container">
    <h1 th:text="${error}">404 - Not Found</h1>
    <p th:text="${message}">The page you are looking for does not exist.</p>
    <a href="/" th:href="@{/beestore/cua-hang}" class="btn-home">Go to store</a>
</div>
</body>
</html>
